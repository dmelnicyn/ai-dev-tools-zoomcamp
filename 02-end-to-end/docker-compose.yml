services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coding-interview-app
    ports:
      - "${PORT:-4000}:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => {r.on('data', () => {}); r.on('end', () => process.exit(r.statusCode === 200 ? 0 : 1));}).on('error', () => process.exit(1));"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

